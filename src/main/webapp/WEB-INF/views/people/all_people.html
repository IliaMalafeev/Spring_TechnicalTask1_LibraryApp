<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">PERSON</a>
</div>
<br>

<hr/>
<a href="/people/new">New person</a>
<br>
<a href="/books">Go to all books page</a>

</body>
</html>
